{% extends "core/base.html" %}
{% block title %}User Management{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="my-4">Create New User and Assign Permissions</h2>

        <form method="POST">
            {% csrf_token %}
            
            <!-- Username -->
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" value="{{ form.username.value }}">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="{{ form.email.id_for_label }}" value="{{ form.email.value }}">
            </div>

            <!-- Password 1 -->
            <div class="mb-3">
                <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
                <input type="password" name="password1" class="form-control" id="{{ form.password1.id_for_label }}" value="{{ form.password1.value }}">
            </div>

            <!-- Password 2 -->
            <div class="mb-3">
                <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
                <input type="password" name="password2" class="form-control" id="{{ form.password2.id_for_label }}" value="{{ form.password2.value }}">
            </div>

            <!-- Permissions (Group them in 4 per row) -->
            <div class="mb-3">
                <label class="form-label">Permissions</label>
                <div class="row">
                    {% for permission in form.permissions %}
                        <div class="col-3 form-check">
                            <input type="checkbox" name="{{ permission.name }}" value="{{ permission.value }}" class="form-check-input" id="{{ permission.id_for_label }}">
                            <label class="form-check-label" for="{{ permission.id_for_label }}">
                                {{ permission.choice_label }}
                            </label>
                        </div>
                        {% if forloop.counter|divisibleby:4 %}
                            </div><div class="row">
                        {% endif %}
                    {% endfor %}
                </div>
            </div>

            <button type="submit" class="btn btn-success">Create User</button>
        </form>
    </div>
{% endblock %}
