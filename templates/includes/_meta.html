{% load static %}
{% load i18n %}

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% trans "Manage Permissions" %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* Global styles */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        
        /* Container for the main content to fill remaining space */
        .container {
            flex: 1;
        }
        
        /* Navbar */
        .navbar {
            background-color: #343a40 !important;
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        .navbar .nav-link {
            color: white !important;
            transition: color 0.3s ease, background 0.3s ease;
        }
        
        .navbar .nav-link:hover, 
        .navbar .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
        }
        
        /* Sidebar */
        .sidebar-menu {
            width: 250px;
            min-height: 100vh;
            background: #f8f9fa;
            padding: 15px;
            border-right: 1px solid #ddd;
        }
        
        .sidebar-menu h4 {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .sidebar-menu .nav-link {
            color: #333;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 5px;
        }
        
        .sidebar-menu .nav-link:hover {
            background: rgba(0, 0, 0, 0.05);
        }
        
        .sidebar-menu .nav-link.active {
            font-weight: bold;
            background: rgba(0, 0, 0, 0.1);
        }
        
        /* Dropdown menu (Language Selector) */
        .dropdown-menu {
            min-width: 150px;
        }
        
        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Footer */
        footer {
            margin-top: auto;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
        }
        
    </style>
    {% block css %}
    {% endblock %}
